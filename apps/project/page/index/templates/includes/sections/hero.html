{% load static %}
<section id="hero" class="hero section">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-label="Slide 1" aria-current="true" class="active" ></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'imgs/hero/carousel/4.png' %}" class="d-block img-fluid" alt="4">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/5.png' %}" class="d-block img-fluid" alt="5">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/1.png' %}" class="d-block img-fluid" alt="1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/2.png' %}" class="d-block img-fluid" alt="2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/3.png' %}" class="d-block img-fluid" alt="3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
</section>
