<!-- Hero Section -->
{% load static %}

<section id="hero" class="hero section">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'imgs/hero/carousel/fundacion_leirion_renace_el_amor.png' %}" class="d-block img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/el_cambio_comienza_sembrando_una_semilla_de_amor_en_cada_hogar.png' %}" class="d-block img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'imgs/hero/carousel/construimos_un_nuevo_significado_de_la_riqueza.png' %}" class="d-block img-fluid" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
